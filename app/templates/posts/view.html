<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog View Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
    <div class="max-w-screen-lg mx-auto p-4">
        <!-- Header -->
        <header class="flex justify-between items-center border-b border-gray-700 pb-4 mb-4">
            <h1 class="text-xl font-bold">글 뷰어 페이지</h1>
            <nav class="flex space-x-4">
                <input
                    type="text"
                    placeholder="검색어를 입력해 주세요."
                    class="border border-gray-700 rounded-lg px-3 py-2 w-64 bg-gray-800 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button class="text-gray-400 hover:text-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16l-4-4m0 0l4-4m-4 4h16" />
                    </svg>
                </button>
                <button class="text-gray-400 hover:text-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>
                <button class="text-gray-400 hover:text-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </button>
            </nav>
        </header>

        <!-- Main Content Layout -->
        <div class="grid grid-cols-4 gap-4">
            <!-- Sidebar -->
            <aside class="col-span-1 bg-gray-800 text-gray-100 p-4 rounded-lg shadow space-y-4">
                <div>
                    <h2 class="font-bold">로그</h2>
                </div>
                <div>
                    <h2 class="font-bold">프로필</h2>
                </div>
                <div>
                    <h2 class="font-bold">SideNav</h2>
                    <ul class="mt-2 space-y-2">
                        <li class="text-blue-400 hover:text-blue-300">#최근검색</li>
                        <li class="text-blue-400 hover:text-blue-300">#자주찾는</li>
                        <li class="text-blue-400 hover:text-blue-300">#인기있는</li>
                        <li class="text-blue-400 hover:text-blue-300">#추천하는</li>
                    </ul>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="col-span-2 bg-gray-800 text-gray-100 p-4 rounded-lg shadow space-y-4">
                <div>
                    <h2 class="text-lg font-bold">페이지 타이틀</h2>
                    <p>네이버 블로그 출처: https://blog.naver.com/dsz08082</p>
                </div>
                <div>
                    <h2 class="text-lg font-bold">공지</h2>
                    <button class="mt-2 text-blue-400 hover:text-blue-300">공지 숨기기</button>
                </div>
                <div>
                    <h2 class="text-lg font-bold">글 영역</h2>
                    <p>여기에 블로그 글이 표시됩니다.</p>
                </div>
            </main>

            <!-- Sub Content -->
            <aside class="col-span-1 bg-gray-800 text-gray-100 p-4 rounded-lg shadow space-y-4">
                <div>
                    <h2 class="text-lg font-bold">TOC (Table of Contents)</h2>
                    <p>목차 내용이 들어갑니다.</p>
                </div>
                <div>
                    <h2 class="font-bold">연관 글</h2>
                    <p>이어지는 글 또는 관련 콘텐츠</p>
                </div>
                <div>
                    <h2 class="font-bold">추천 글</h2>
                    <p>사용자 추천 또는 랜덤 콘텐츠</p>
                </div>
            </aside>
        </div>
    </div>
</body>
</html>
